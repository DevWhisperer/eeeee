<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function reducer(state, action) {
        if (state === undefined) {
          return {
            selected_id: 1,
            mode: "welcome",
            contents: [
              { id: 0, title: "HTML", desc: "HTML is ..." },
              { id: 1, title: "CSS", desc: "CSS is ..." },
            ],
          };
        }
        let newState;
        if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, { mode: action.mode });
          return newState;
        } else if (action.type === "ADD_CONTENT") {
          let newContents = state.contents.concat();
          newContents.push({
            id: state.contents[state.contents.length - 1].id + 1,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            contents: newContents,
            mode: "read",
          });
          return newState;
        } else if (action.type === "SELECT_ID") {
          newState = Object.assign({}, state, {
            selected_id: action.id,
            mode: "read",
          });
          return newState;
        } else if (action.type === "DELETE") {
          let newContents = [];
          state.contents.map((item) => {
            item.id === state.selected_id ? "" : newContents.push(item);
          });
          newState = Object.assign({}, state, {
            contents: newContents,
            mode: "welcome",
          });
          return newState;
        }
        return;
      }
      let store = Redux.createStore(reducer);
      function subject() {
        document.querySelector("#subject").innerHTML = `
                  <header>
                      <h1>WEB</h1>
                      Hello, WEB!
                  </header>
                `;
      }
      function TOC() {
        let state = store.getState();
        let liTags = "";
        state.contents.map((item) => {
          liTags += `<li><a href="${item.id}" onclick="
            event.preventDefault();
            store.dispatch({type:'SELECT_ID', id:${item.id}})
            " />${item.title}</a></li>
      `;
        });
        document.querySelector("#toc").innerHTML = `
                    <nav>
              <ol>
                ${liTags}
              </ol>
            </nav>
                `;
      }
      function control() {
        let state = store.getState();
        document.querySelector("#control").innerHTML = `
                      <ul>
                <li><a onclick="
                  event.preventDefault();
                  store.dispatch({type:'CHANGE_MODE', mode:'create'})
                  " href="/create">create</a></li>
                <li><input type="button" value="delete" onclick="
                  store.dispatch({type:'DELETE'})
                  " /></li>
              </ul>
                `;
      }
      function article() {
        let state = store.getState();
        if (state.mode === "welcome") {
          document.querySelector("#content").innerHTML = `
          <article>
            <p>WELCOME</p></article>`;
        } else if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `<article>
                    <form onsubmit="
                      event.preventDefault();
                      let title = this.title.value
                      let desc = this.desc.value
                      store.dispatch({type:'ADD_CONTENT',title:title,desc:desc})
                    ">
                      <p><input type='text' placeholder='title' name='title' /></p>
                      <p><textarea placeholder='description' name=desc ></textarea></p>
                      <p><input type='submit'/></p>
                    </form>
                  </article>`;
        } else if (state.mode === "read") {
          state.contents.map((item) => {
            if (item.id === state.selected_id) {
              document.querySelector("#content").innerHTML = `
                    <article>
                      <h2>${item.title}</h2>
                      ${item.desc}
                      <p><button onclick="
                        store.dispatch({type:'CHANGE_MODE', mode:'update'})
                        ">update</button></p>
                    </article>
                `;
            }
          });
        } else if (state.mode === "update") {
          document.querySelector("#content").innerHTML = `<di`;
        }
      }
      store.subscribe(article);
      store.subscribe(TOC);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
